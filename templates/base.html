{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schöneberg Alert</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- Navigation -->
    <div class="site-container">
        <nav>
            <div class="logo">
                <h2>Schöneberg Alert</h2>
            </div>
            <div class="menu">
                <a href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'account_logout' %}">Logout</a>
                <a href="{% url 'new_post' %}">Post an Alert</a>
                {% else %}
                <a href="{% url 'account_signup' %}">Register</a>
                <a href="{% url 'account_login' %}">Log in</a>
                {% endif %}
            </div>
            <div class="mobile-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </div>
</body>
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissable fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">       
                </button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">Made by Alessandro Rossi</p>
        <p class="m-0 text-center text-white">Follow us: <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </p>
    </footer>
    <script>
        setTimeout(function() {
            let messages = document.getElementById("msg");
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2000);
    </script>
    <script src="../static/script/script.js"></script>
    <script src="https://kit.fontawesome.com/3944192ca3.js" crossorigin="anonymous"></script>
</body>

</html>
