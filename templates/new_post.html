<div class="center-content">
  <h2>{% if editing %}Edit{% else %}Post{% endif %} an Alert</h2>

    {% csrf_token %} {{ form.as_p }}

      {% if editing %}Update{% else %}Submit{% endif %}
    </button>
  </form>
</div>
{% endblock %}
